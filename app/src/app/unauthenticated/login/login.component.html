<div class="main">
    <header>
        <h1> LogIn</h1>
    </header>
    
    <form [formGroup]="form" (submit)="onLogin()">

        <div class="form-group">
            <div class="form-item-label">
                Username:
            </div>
            <div class="form-item-control">
                <input  formControlName="username" type="text" autofocus class="form-item form-item-input" placeholder="Username">
            </div>
            <div *ngIf="form.controls.username.invalid && form.controls.username.dirty" class="form-item-error">
                <img src="/assets/icons/error.png" width="20px" height="20px">
                <span>Invalide username</span>
            </div>
        </div>

        <div class="form-group">
            <div class="form-item-label">
                Password:
            </div>
            <div class="form-item-control">
                <input formControlName="password" type="text" autofocus class="form-item form-item-input" placeholder="Password">
            </div>
            <div *ngIf="form.controls.password.invalid && form.controls.password.dirty" class="form-item-error">
                <img src="/assets/icons/error.png" width="20px" height="20px">
                <span>Invalide password</span>
            </div>
        </div>

       <div class="form-group">
           <div class="form-item-control">
                <button [disabled]="form.invalid" type="submit" class="form-item form-item-button">Login</button>
           </div>
            <div *ngIf="errorLogin" class="form-item-error">
                <img src="/assets/icons/error.png" width="20px" height="20px">
                <span>Username or password invalid</span>
            </div>
       </div>

        

    </form>

    <div class="have-not-account">
        Have not a account !? <a  [routerLink]="['/signup']" >signup</a>
    </div>

</div>
